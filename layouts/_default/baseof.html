<!DOCTYPE html>
<html lang="{{ .Site.Language }}" class="no-js" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{{- partial "seo.html" . -}}

	{{- with .OutputFormats.Get "rss" -}}
		<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}">
	{{- end -}}

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,600,700&subset=latin-ext">
	<link rel="stylesheet" href="{{ index $.Site.Data.manifest "app.css" | relURL }}">

	<link rel="apple-touch-icon" sizes="180x180" href="{{ "images/favicon/apple-touch-icon.png" | relURL }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon/favicon-32x32.png" | relURL }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon/favicon-16x16.png" | relURL }}">
	<link rel="mask-icon" href="{{ "images/favicon/safari-pinned-tab.svg" | relURL }}" color="#0000FF">
	<meta name="msapplication-TileColor" content="#2D89EF">
	<meta name="theme-color" content="#FFFFFF">

	{{ hugo.Generator }}
</head>
<body>

	{{- partial "header.html" . -}}
	{{- block "main" . }}{{- end }}
	{{- partial "footer.html" . -}}

	{{- template "_internal/google_analytics.html" . -}}
	<script src="{{ index $.Site.Data.manifest "app.js" | relURL }}"></script>
</body>
</html>
