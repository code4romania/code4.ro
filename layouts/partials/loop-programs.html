<div class="program columns is-vcentered">
	<div class="program-brand column is-4-tablet">
		{{- with .Resources.GetMatch "poster.*" -}}
			{{- if eq .ResourceType "image" -}}
				<img src="{{ .RelPermalink }}" alt="">
			{{- end -}}
		{{- end -}}
	</div>
	<div class="program-info column is-8-tablet">
		<h2 class="title is-size-4">{{ .Title }}</h2>
		<div class="content">{{ .Content }}</div>

		<ul class="program-links">
			{{- with .Params.link -}}
				<a href="{{ . }}" class="is-link" target="_blank" rel="noopener">{{ i18n "programs.moreinfo" }}</a>
			{{- end -}}
			{{- with .Site.GetPage "/donate" -}}
				<a href="{{ .Permalink }}" class="is-link has-text-success">{{ i18n "programs.support" }}</a>
			{{- end -}}
		</ul>
	</div>
</div>
